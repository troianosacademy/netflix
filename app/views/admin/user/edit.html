{% extends 'admin/shared/layout.html' %}

{% block content %}

<div class="col-md-12">
    <h1 class="float-left">Usu√°rio</h1>
    <a class="float-right btn btn-outline-secondary mt-1" href="/admin/users">Voltar</a>
    <div class="clearfix"></div>
    <hr />
</div>

<div class="col-md-12">

                        {% if errors %}
                            <div class="alert alert-danger">
                                {% for error in errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </div>
                        {% endif %}

    <form method="post">
    <input type="hidden" name="_id" value="{{ user._id }}" />
    <div class="form-group">
        <label for="name">Nome Completo</label>
        <input type="text" class="form-control" name="fullname" value="{{ user.fullname }}">
    </div>

    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" name="email" value="{{ user.email }}">
    </div>

    <div class="form-group">
        <label for="name">Senha</label>
        <input type="password" class="form-control" name="password" value="{{ user.password }}" autocomplete="new-password">
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="roles" id="cbAdmin" {{ 'checked' if user.roles.includes(UserRole.ADMIN) }} value="{{ UserRole.ADMIN }}">
        <label class="form-check-label" for="cbAdmin">Admin</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="roles" id="cbCustumer" {{ 'checked' if user.roles.includes(UserRole.CUSTOMER) }} value="{{ UserRole.CUSTOMER }}">
        <label class="form-check-label" for="cbCustumer">Cliente</label>
    </div>

    <button type="submit" class="btn btn-primary">Gravar</button>
    </form>
    </div>
</div>
{% endblock%}
