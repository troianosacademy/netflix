{% extends 'admin/shared/layout.html' %}

{% block content %}

<div class="col-md-12 mb-3">
    <h1 class="float-left">Categorias</h1>
    <a class="float-right btn btn-outline-primary mt-1" href="/admin/category">Cadastrar nova</a>
</div>

<div class="col-md-12">
    <table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>

    {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="/admin/category/{{ category._id }}"><i class="far fa-edit"></i></a> 
                <a href="/admin/category/remove/{{ category._id }}" onclick="return confirm('Tem certeza que deseja remover este item?')"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
    {% endfor %}

    </tbody>
    </table>
</div>

{% endblock%}

{% block scripts %}
    <script>
        $(document).ready( function () {
            console.log("ok")
            $('table').DataTable();
        } );
    </script>
{% endblock %}}
