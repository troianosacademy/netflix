{% extends 'admin/shared/layout.html' %}

{% block content %}

<div class="col-md-12 mb-3">
    <h1 class="float-left">Filmes</h1>
    <a class="float-right btn btn-outline-primary mt-1" href="/admin/movie">Cadastrar novo</a>
</div>

<div class="col-md-12">
    <table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Título</th>
            <th scope="col">Categoria</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>

    {% for movie in movies %}
        <tr>
            <td>{{ movie.title }}</td>
            <td>{{ movie.category.name }}</td>
            <td>
                <a href="/admin/movie/{{ movie._id }}"><i class="far fa-edit"></i></a> 
                <a href="/admin/movie/remove/{{ movie._id }}" onclick="return confirm('Tem certeza que deseja remover este item?')"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
    {% endfor %}

    </tbody>
    </table>
</div>

{% endblock%}

{% block scripts %}
    <script>
        $(document).ready( function () {
            console.log("ok")
            $('table').DataTable();
        } );
    </script>
{% endblock %}}
