{% extends 'admin/shared/layout.html' %}

{% block content %}

<div class="col-md-12">
    <h1 class="float-left">Filme</h1>
    <a class="float-right btn btn-outline-secondary mt-1" href="/admin/movies">Voltar</a>
    <div class="clearfix"></div>
    <hr />
</div>

<div class="col-md-12">

                        {% if errors %}
                            <div class="alert alert-danger">
                                {% for error in errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </div>
                        {% endif %}

    <form method="post"  encType="multipart/form-data">
    <input type="hidden" name="_id" value="{{ movie._id }}" />
    <div class="form-group">
        <label for="name">Título</label>
        <input type="text" class="form-control" name="title" value="{{ movie.title }}">
    </div>

    <div class="row">
        <div class="form-group col-md-4">
            <label for="name">Categoria</label>
            <select name="category" class="form-control">
                {% for category in categories %}
                    <option {{ 'selected=selected' if category.id == movie.categoryId else "" }}  value="{{ category._id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
    
        <div class="form-group col-md-4">
            <label for="name">Duração em minutos</label>
            <input name='durationMinutes' value="{{ movie.durationMinutes }}" type="number"  class="form-control" />
        </div>

        <div class="form-group col-md-4">
            <label for="name">Censura (idade)</label>
            <input name='age' value="{{ movie.age }}" type="number"  class="form-control" />
        </div>
    </div>

     <div class="form-group">
            <label for="name">Tags</label>
            <input name='tags' value="{{ movie.tags }}" type="text"  class="form-control" />
        </div>

     <div class="form-group">
        <label for="name">Sinopse</label>
        <textarea name='synopsis'  class="form-control">{{ movie.synopsis }}</textarea>
    </div>

    <div class="form-group">
        <label for="name">Imagem capa</label>
        <input type="file" class="form-control-file" name="fileImageCover">
    </div>

    <div class="form-group">
        <label for="name">Vídeo (.mp4)</label>
        <input type="file" class="form-control-file" name="fileVideo">
    </div>


    <button type="submit" class="btn btn-primary">Gravar</button>
    </form>
    </div>
</div>
{% endblock%}
