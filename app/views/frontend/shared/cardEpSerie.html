{% macro render(id, ep) %}
  <a href="/play?id={{ id }}&ep={{ ep._id }}" class="item">
                                        <div class="card-thumb" style="background-image: url('/uploads/covers/{{ ep.imageCoverFilename }}')">  
                                            <div class="card-thumb-infos align-content-center justify-content-center">
                                                <div class="player">
                                                    <img src="frontend/images/play-button.png">
                                                </div>
                                            </div>
                                        </div><!-- card thumb-->
                                        <div class="mt-2 d-flex justify-content-between">
                                            <p class="text-white fontsize">{{ ep.title }}</p>
                                            <p class="text-white fontsize">{{ ep.durationMinutes }} minutos</p>
                                        </div>
                                        
                                        <p class="text-white fontsize">
                                            {{ ep.synopsis }}
                                        </p>
                                    </a>
{% endmacro %}
