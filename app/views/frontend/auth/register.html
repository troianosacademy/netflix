
    
{% extends 'frontend/shared/login.html' %}

{% block content %}

  <div class="container">
        <div class="row no-gutters align-items-center justify-content-center v100">
            <div class="col-md-4">
                <form action="register" method="post" class="form-login">
                    <h1 class="headline mb-3">Cadastro</h1>
                        {% if errors %}
                            <div class="alert alert-danger">
                                {% for error in errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </div>
                        {% endif %}
                    <div class="form-group">
                        <input type="text" name="fullname" value="{{ user.fullname }}" required class="form-control form-control-lg" placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" value="{{ user.email }}" readonly class="form-control form-control-lg" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" name="oldPassword" required class="form-control form-control-lg" placeholder="Senha atual">
                    </div>
                     <div class="form-group">
                        <input type="password" name="newPassword" required class="form-control form-control-lg" placeholder="Senha atual">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-lg btn-danger">Criar conta</button>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <span class="text-white">Já é membro?</span> <a class="text-white" href="/login">Entrar</a>
                    </div>
                </form>
            </div>
        </div>
  {% endblock %}
