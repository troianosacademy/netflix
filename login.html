<body class="body-login">
    
    <div class="container">
        <div class="row no-gutters align-items-center justify-content-center v100">

                        <input type="password" name="password" required class="form-control form-control-lg" placeholder="Senha">

                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <span class="text-white">Novo por aqui?</span> <a class="text-white" href="cadastro.html">Cadastra-se</a>
                    </div>

            </div>
        </div>
    </div>
